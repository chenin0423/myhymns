    <h3>红本新诗55 主，你爱我何等深广</h3>
    <ol>
        <iframe width="364" height="204" src="https://www.youtube.com/embed/eb0ebNRI-IU?si=QYM0C2vO_SdNZMKo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>主，你爱我何等深广；我也愿更深的爱你；<br>
        每时每刻，哦，主耶稣！得着我心！<br>
        愿我生活中心目标，就是用我全心全人。<br>
        爱你，我主，哦，主耶稣！保守我忠信向你！<br>
        将我来吸引，除去我遮蔽，叫我清心只想见你，<br>
        主，我只爱你，没有人事物，能将我占据，<br>
        我只愿完全绝对地 将我自己全献于你。<br>
        何等喜乐，我们能够一无所有，一无所有，<br>
        一无所是，一无所见，惟见荣耀里的基督；<br>
        何等喜乐，我们能够一无所有，一无所是，<br>
        一无所顾，惟顾祂在地权益。<br>
    </ol>
